<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Store</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <header>
      <h1>Paramiicio</h1>
    </header>
    <main>
      <section class="products">
        <h2>All Products</h2>
        <label type="checkbox">
          <div class="figure">
            <div class="img_container">
              <img src="images/aurelia.jpg" alt="Aurelia Figure">
            </div>
            <div class="caption">
              <p>Aurelia</p>
              <p>$12.99</p>
            </div>
          </div>
        </label>
        <div class="figure">
          <div class="img_container">
            <img src="images/polycaryum.jpg" alt="Polycaryum Figure">
          </div>
          <div class="caption">
            <p>Polycaryum</p>
            <p>$12.99</p>
          </div>
        </div>
        <div class="figure">
          <div class="img_container">
            <img src="images/chlorelligerum.jpg" alt="Chlorelligerum Figure">
          </div>
          <div class="caption">
            <p>Chlorelligerum</p>
            <p>$12.99</p>
          </div>
        </div>
        <div class="figure">
          <div class="img_container">
            <img src="images/sonneborni.jpg" alt="Sonneborni Figure">
          </div>
          <div class="caption">
            <p>Sonneborni</p>
            <p>$12.99</p>
          </div>
        </div>
        <div class="figure">
          <div class="img_container">
            <img src="images/ugandae.jpg" alt="Ugandae Figure">
          </div>
          <div class="caption">
            <p>Ugandae</p>
            <p>$12.99</p>
          </div>
        </div>
        <div class="figure">
          <div class="img_container">
            <img src="images/woodruffi.jpg" alt="Woodruffi Figure">
          </div>
          <div class="caption">
            <p>Woodruffi</p>
            <p>$12.99</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
